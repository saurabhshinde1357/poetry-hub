.BackToHome-button {

}

.BackToHome-button:hover {

}

    /* Added style for positioning the home button at the bottom */
    .bottom-button-container {
        position: fixed;
        bottom: 20px;
        width: 100%;
        text-align: center;
    }

    /* Animation for smooth background transition */
    @keyframes changeBackground {
        0% {
            background-position: 0 0;
        }
        100% {
            background-position: 100% 0;
        }
    }

</style>
