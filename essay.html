    <script>
        function changeFont() {

            document.getElementById("title").style.fontSize = size + "px";
            document.getElementById("author").style.fontSize = size + "px";

        }
   function countWords() {
    var essayText = document.getElementById("essay").value.trim();
    var nonEmptyLines = essayText.split("\n").filter(line => line.trim() !== ""); // Remove empty lines
    var wordCount = nonEmptyLines.join(" ").split(/\s+/).filter(word => word !== "").length; // Calculate word count
    document.getElementById("wordCount").textContent = "Word Count: " + wordCount;
}
